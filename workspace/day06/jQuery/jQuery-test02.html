    <title>jQuery 기초 예제2</title>
</head>
<body>
    <ul class="car">
        <li>벤틀리</li>
        <li>머스탱</li>
        <li id=""lamborghini>람보르기니</li>
    </ul>
    <!-- jQuery는 두가지만 안다면 못 찾아 갈 곳이 없다. find와 closest만 알자. -->
</body>
<script src ="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
    const $lists = $("li");
    const $ul = $("ul.car");
    const $li = $("#lamborghini");

    // find : 안에서 찾는다. 즉, 자식에서 찾는다.
    console.log($ul.find("li#lamborghini").text()); 

    // closest : 선택자가 여러 개 있을 때 나와 가장 가까운 곳에서 찾는다.
    $ul.closest("body").css("background-color", "orange").find(".car").children().eq(1).text("포르쉐");

    // $li.prev() : 이전 값을 가져온다. 즉 포르쉐(머스탱)이 출력.
    console.log($li.prev().text());

    // 이전 값 -> 다음 값이니까 즉, 나의 값을 가져온다
    console.log($li.prev().next().text());
