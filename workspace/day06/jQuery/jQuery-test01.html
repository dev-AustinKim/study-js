<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기초 예제1</title>
</head>
<body>
    <div><input type="text" class="num" value="1"></div>
    <div><input type="text" class="num" value="2"></div>
    <div><input type="text" class="num" value="3"></div>
    <div>
        <button onclick="change()">변경(순수 JS)</button>
        <!-- jQuery는 다 메소드로 되어있다. 여러 개 있다면 자동으로 반복돌면서 바꿔준다. -->
        <button onclick="$('input.num').css('color','red');">변경(jQuery)</button>
    </div>
</body>
<!-- ※ jQuery는 라이브러리에 내장되어있지 않고 경로를 받아와야 한다. (중요!) ※-->
<!-- jQuery 홈페이지에서 Download the compressed, production jQuery 3.6.3의 경로를 받아온다. -->
<script src ="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script>
    function change() {
        const inputs = document.querySelectorAll("input.num");
        inputs.forEach(input => {input.style.color = "red"});
    }
</script>
</html>
