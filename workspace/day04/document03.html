<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>아이디를 이용한 선택</title>
</head>
<body>
    <h1>아이디를 이용한 선택</h1>
    <!-- div#odd*3 -->
    <div id="odd">첫번째 DIV입니다.</div>
    <div>두 번째 DIV입니다.</div>
    <div id="odd">세번째 DIV입니다.</div>
</body>
<script>
    const div = document.getElementById("odd"); // Element 단수임으로 위에서부터 하나만 가져온다
    console.log(div.innerHTML);
    div.style.color = 'red';
</script>
