<body>
    <h1>name 속성을 이용한 선택</h1>

            <input type="text" name="id" placeholder="아이디">
        </div>
        <div>
            <input type="text" name="password" placeholder="패스워드" value="1234">
        </div>
        <div>

                <input type="checkbox" name="language" value="java"> JAVA
            </label>
            <label> 
                <input type="checkbox" name="language" value="java"> C
            </label>
            <label> 
                <input type="checkbox" name="language" value="java"> Python

        </div>
    </form>
</body>
