<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script 태그 안에서 JS 코드 작성</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3>
    <hr>
    <img src="image/icon1.png" onmouseover="changeImage('over', this)" onmouseout="changeImage('out', this)">
</body>

<!-- {} 안에 또 {}로 선언되어 있다면 메소드 / 어디 안에서가 아닌 {}로만 선언되어 있다면 함수 -->
<script>
    function changeImage(e, object) { // e : event이다.
        object.src = e == 'over' ? 'image/icon2.png' : 'image/icon1.png'
    }
</script>
</html>
